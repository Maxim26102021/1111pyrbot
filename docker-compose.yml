services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./common/sql/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      - "0.0.0.0:5433:5432"  # Важно: добавьте эту строку, если её нет

  redis:
    image: redis:7
    volumes:
      - redisdata:/data
    restart: unless-stopped

  reader:
    image: ${DOCKERHUB_USERNAME}/reader:latest
    env_file: .env
    volumes:
      - ./sessions:/app/sessions
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  bot:
    image: ${DOCKERHUB_USERNAME}/bot:latest
    env_file: .env
    volumes:
      - ./sessions:/app/sessions
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
