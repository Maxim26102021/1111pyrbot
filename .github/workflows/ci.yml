name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', 'Makefile') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/bot/requirements.txt \
                     -r services/ingest/requirements.txt \
                     -r services/summarizer/requirements.txt \
                     -r services/scheduler/requirements.txt \
                     -r services/payments/requirements.txt
          pip install pytest pytest-asyncio ruff mypy

      - name: Lint
        run: make lint

      - name: Tests
        run: make test

      - name: Build docker images
        run: |
          docker build -f services/bot/Dockerfile -t bot:ci-${{ github.sha }} .
          docker build -f services/ingest/Dockerfile -t ingest:ci-${{ github.sha }} .
          docker build -f services/summarizer/Dockerfile -t summarizer:ci-${{ github.sha }} .
          docker build -f services/scheduler/Dockerfile -t scheduler:ci-${{ github.sha }} .
          docker build -f services/payments/Dockerfile -t payments:ci-${{ github.sha }} .

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml
